<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
</head>

<body>
    <h1>Blog home</h1>

    {% for article in articles %}

    <article>
        <h2><a href="/blog/articles/{{ article.id }}">#{{ article.id }} - {{ article.title|upper }}</a></h2>
        <p> {{ article.body|truncatewords:3 }}</p>

        <p><a href="/blog/articles/{{ article.id}}">Lire la suite</a></p>
    </article>


    {% empty %}
    <p>List empty</p>
    {% endfor %}
</body>

</html>
